<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NablaTech Demos – NablaCAD & NablaDraft</title>

  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #222;
    }
    header {
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 15px;
    }
    h2 {
      margin-top: 40px;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      background: #000;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    footer {
      margin-top: 40px;
      text-align: center;
      padding: 20px;
      color: #666;
    }
  </style>
</head>

<body>

  <header>
    <h1>NablaTech – AI Powered CAD Tools</h1>
    <p>NablaCAD & NablaDraft Demo Videos</p>
  </header>

  <div class="container">

    <!-- NablaCAD Video -->
    <h2>NablaCAD Demo</h2>
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/XXXXXXXXXXX" 
        title="NablaCAD Demo"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <!-- NablaDraft Video -->
    <h2>NablaDraft Demo</h2>
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/YYYYYYYYYYY" 
        title="NablaDraft Demo"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

  </div>

  <footer>
    © 2025 NablaTech Pvt. Ltd.
  </footer>

</body>
</html>
